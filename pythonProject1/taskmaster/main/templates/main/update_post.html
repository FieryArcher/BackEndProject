{% extends 'main/based.html' %}


{% block title %}Новости на сайте {% endblock %}

{% block content %}


<div class="form-group">
    <h1>Update post</h1>
    <form method="post" >
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.content }}<br>
        {{ form.cat }} <br>
        <span>{{ error }}</span>
        <button type="submit" class="btn btn-success">update</button>
    </form>
</div>

{% endblock %}
